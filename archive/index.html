    <style>
        :root {
            --bg-page: #f1f5f9;

            --text-sub: #64748b;
            --border: #e2e8f0;
            --accent: #2563eb;
            --shadow: rgba(0, 0, 0, 0.05);
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-page: #0f172a;
                --bg-card: #1e293b;
                --text-main: #f1f5f9;
                --text-sub: #94a3b8;
                --border: #334155;
                --accent: #38bdf8;
                --shadow: rgba(0, 0, 0, 0.3);
            }
        }
        
        body.dark-mode {
            --bg-page: #0f172a; --bg-card: #1e293b;
            --text-main: #f1f5f9; --text-sub: #94a3b8;
            --border: #334155; --accent: #38bdf8;
            --shadow: rgba(0, 0, 0, 0.3);
        }
        
        body.light-mode {
            --bg-page: #f1f5f9; --bg-card: #ffffff;
            --text-main: #1e293b; --text-sub: #64748b;
            --border: #e2e8f0; --accent: #2563eb;
            --shadow: rgba(0, 0, 0, 0.05);
        }
        
        * { box-sizing: border-box; transition: background-color 0.3s, color 0.1s; }
        
        body {
            font-family: "Inter", -apple-system, sans-serif;
            background-color: var(--bg-page);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            background: var(--bg-card);
            padding: 20px 24px;
            border-radius: 12px;
            margin-bottom: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px -1px var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 800;
        }
        
        .header-left p {
            margin: 4px 0 0 0;
            color: var(--text-sub);
            font-size: 14px;
        }
        
        .header-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn {
            background: var(--text-main);
            color: var(--bg-page);
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 700;
        }
        
        .btn-icon {
            background: var(--border);
            color: var(--text-main);
            padding: 6px;
            width: 28px;
        }
        
        .btn:hover { opacity: 0.9; }
        
        .archive-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .archive-item {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
            color: var(--text-main);
            box-shadow: 0 1px 2px var(--shadow);
            transition: all 0.2s;
        }
        
        .archive-item:hover {
            border-color: var(--accent);
            transform: translateX(4px);
        }
        
        .archive-date {
            font-weight: 700;
            font-size: 16px;
        }
        
        .archive-arrow {
            color: var(--text-sub);
            font-size: 18px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-sub);
        }
    </style>

    <script>
        function toggleTheme() {
            const body = document.body;
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
            } else if (body.classList.contains('light-mode')) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
            } else {
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    body.classList.add('light-mode');
                } else {
                    body.classList.add('dark-mode');
                }
            }
        }
    </script>
